<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed iFrame Browser with Bing Videos & Dev Tools</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fafaff; }
    .tabs { display: flex; margin-bottom: 10px; }
    .tab { padding: 10px 20px; border: 1px solid #333; cursor: pointer; background: #eee; }
    .tab.active { background: #fff; border-bottom: none; }
    .tabContent { display: none; }
    .tabContent.active { display: block; }
    .controls { margin-bottom: 10px; }
    #maskedUrl { background: #f0f0f0; color: #222; border: none; width: 100%; padding: 4px; margin-bottom: 8px; }
    iframe { width: 100%; height: 400px; border: 1px solid #aaa; }
    .side-buttons { position: absolute; top: 80px; right: 20px; display: flex; flex-direction: column; gap: 8px; }
    .devtools { margin-top: 16px; background: #23272e; color: #bef; padding: 8px; border-radius: 4px; font-family: monospace; min-height: 60px; }
    .devtools input { width: 90%; color: #233; background: #eed; border: 1px solid #bbb; padding: 2px 4px; }
    .devtools button { margin-left: 4px; }
    .devtools-log { margin-top: 6px; color: #9effa1; font-size: 13px; }
  </style>
</head>
<body>
  <div class="tabs">
    <div class="tab active" onclick="showTab(0)">Bing CNA Search</div>
    <div class="tab" onclick="showTab(1)">Custom URL</div>
    <div class="tab" onclick="showTab(2)">Bing Videos</div>
    <div class="tab" onclick="showTab(3)">Dev Tools</div>
  </div>

  <div class="side-buttons">
    <button onclick="showTab(2)">Watch Bing Videos</button>
  </div>

  <!-- Bing CNA Search Tab -->
  <div class="tabContent active" id="tab0">
    <div class="controls">
      <input type="text" id="searchBox" placeholder="Enter CNA to search..." style="width:300px;">
      <button onclick="searchCNA()">Search Bing</button>
    </div>
    <iframe id="bingFrame" src="https://www.bing.com"></iframe>
  </div>

  <!-- URL Browser Tab -->
  <div class="tabContent" id="tab1">
    <div class="controls">
      <input type="text" id="urlBox" placeholder="Enter website URL..." style="width:300px;">
      <button onclick="openMaskedURL()">Go</button>
    </div>
    <input type="text" id="maskedUrl" readonly placeholder="Masked URL:" value="">
    <iframe id="urlFrame" src="about:blank"></iframe>
  </div>

  <!-- Bing Videos Tab -->
  <div class="tabContent" id="tab2">
    <iframe id="bingVideosFrame" src="https://www.bing.com/videos"></iframe>
  </div>

  <!-- Developer Tools Tab -->
  <div class="tabContent" id="tab3">
    <div class="devtools">
      <strong>Developer Console:</strong>  

      <input type="text" id="devInput" placeholder="Type JS code and press Enter or Run" onkeydown="if(event.key==='Enter'){runDevCode()}" />
      <button onclick="runDevCode()">Run</button>
      <div class="devtools-log" id="devLog">// Output...</div>
    </div>
  </div>

  <script>
    // Tab logic
    function showTab(idx) {
      document.querySelectorAll('.tab').forEach((tab, i) => {
        tab.classList.toggle('active', i === idx);
      });
      document.querySelectorAll('.tabContent').forEach((tc, i) => {
        tc.classList.toggle('active', i === idx);
      });
    }

    // CNA Search
    function searchCNA() {
      var query = document.getElementById('searchBox').value.trim();
      var frame = document.getElementById('bingFrame');
      if(query) frame.src = 'https://www.bing.com/search?q=' + encodeURIComponent(query + ' CNA');
    }
    // Mask URL
    function maskUrl(url) {
      // Example: mask mid-domain
      return url.replace(/(https?:\/\/)(.*?)(\.|\b)/, '$1****$3');
    }
    // Open URL
    function openMaskedURL() {
      var url = document.getElementById('urlBox').value;
      if(!/^https?:\/\//i.test(url)){
        url = 'https://' + url;
      }
      document.getElementById('urlFrame').src = url;
      document.getElementById('maskedUrl').value = maskUrl(url);
    }
    // Developer tools simple console
    function runDevCode() {
      var code = document.getElementById('devInput').value;
      var out = '';
      try {
        out = String(eval(code));
      } catch(e) {
        out = 'Error: ' + e.message;
      }
      document.getElementById('devLog').textContent = out;
    }
  </script>
</body>
</html>
